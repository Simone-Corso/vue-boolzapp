<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Vue 3 Boolzapp
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <main class="flex">
            <section class="userbar flex  flex-column">
                <div class="user-profile">
                    <img src="./img/avatar_io.jpg" alt="sofia">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    
                </div>
                <div class="notifications">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="searchbar">
                    <input type="text" id="search-input" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="contacts">
                    <ul class="contacts-list">
                        <li v-for="(contacts, index) in contacts" :key="index">
                            <img class="avatar" :src="contacts.avatar" alt="">
                                <span>{{ contacts.name }}</span> 
                                <p>
                                    Ultimo messaggio inviato
                                </p>
                        </li>
                        
                    </ul>
                </div>
            </section>
            <section class="conversation-container flex flex-column">
                <div class="user-profile">
                    <img src="./img/avatar_1.jpg" alt="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>

                </div>
                <div class="messages clearfix">
                    <article class="message received">
                        Sciao Belo, stasero vieno?
                    </article>
                    <article class="message sent">
                        No dottoressa, veramente sarei occupato.
                    </article>
                    <article class="message received">
                        Si ma tu ha serio problemo, sposto sembro!
                    </article>
                    <article class="message sent">
                        Se vengo da una psichiatra ci sara' un motivo!!!!
                    </article>
                </div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="">
                </div>
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
