<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Vue 3 Boolzapp
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <main class="flex">
            <section class="userbar flex  flex-column">
                <div class="user-profile">
                    <div class="sofia">
                    <img src="./img/avatar_io.jpg" alt="sofia">
                    <p>sofia</p>
                </div>
                <div class="icon-sofia">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                    
                </div>
                <div class="notifications">
                    <div class="notifiche">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="ricevi-notifiche">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                     <p>Attiva notifiche desktop</p>
                </div>
                </div>
                <div class="searchbar">
                    <input v-model="searchQuery" @input="searchQuery" placeholder="Cerca utenti">
                </div>
                <div class="contacts">
                    <article  v-for="(contact, contactIndex) in filteredContacts" @click="selectContact(contactIndex)">
                        <p>
                            <img :src="contact.avatar" alt="avatar">
                        </p>
                        {{contact.name}}
                    </article>
                </div>
            </section>
            <section class="conversation-container flex flex-column">
                <div class="user-profile">
                    <div class="michele">
                    <img src="./img/avatar_1.jpg" alt="">
                    <span>Michele</span>
                    <p>Ultimo accesso oggi alle 12:00</p>
                </div>
                <div class="icon-michele">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                </div>
                <div class="messages clearfix">
                    <article v-for="message in contacts [activeContact].messages" class="message" :class="message.status ==='sent'? 'sent' : 'received'">
                            {{message.message}}
                        <span> {{message.date}}</span>
                        
                    </article>
                </div>
                <div class="message-input">
                    <div class="smile">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                    <input v-model="newMessage" @keyup.enter="sendMessage" placeholder="scrivi un messagio">
                    <div class="mic">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                </div>

                
                
            
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
